name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: python build_windows.py

    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: AI-Assessor-Windows
        path: dist/AI_Assessor/
        retention-days: 30

    - name: Create release archive (on release)
      if: github.event_name == 'release'
      run: |
        cd dist
        Compress-Archive -Path AI_Assessor -DestinationPath AI_Assessor_Windows_${{ github.event.release.tag_name }}.zip

    - name: Upload to release (on release)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/AI_Assessor_Windows_${{ github.event.release.tag_name }}.zip
        asset_name: AI_Assessor_Windows_${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip
